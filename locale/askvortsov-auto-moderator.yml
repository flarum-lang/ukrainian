    automoderator_instructions:
      header: 'Інструкція по розширенню'
      text: "<li>Tl;dr: коли користувач відповідає критеріям X, виконайте Y. Якщо користувач більше не відповідає критеріям X, виконайте Z.</li>\n<li><strong>Критерії:</strong> критерії є основою цього розширення. Це довільні набори показників і вимог. Коли користувач відповідає критерію, виконуватимуться будь-які дії «при посиленні» для цього критерію. Коли користувач втрачає критерій, буде виконано будь-які дії «у разі втрати» для критерію.</li>\n<ul>\n  <li><strong>Метрика:</strong> числова умова. Наприклад, кількість публікацій або кількість отриманих вподобайок. Для критерію може знадобитися діапазон/мінімум/максимум показників.</li>\n  <li><strong>Вимога:</strong> абстрактна логічна умова. Наприклад, відсутність призупинення або наявність електронної пошти, яка відповідає певному регулярному виразу.</li>\n</ul>\n<li><strong>Дії:</strong> те, що відбувається автоматично, коли критерій виконується або втрачається. Це може включати будь-що: від додавання/видалення групи до надсилання електронного листа та призупинення користувача.</li>\n<li><strong>Тригер:</strong> набір подій, які викликають переоцінку груп критеріїв користувача. Це частина визначень метрик і вимог. Усі критерії будуть оцінені під час входу: це «універсальний тригер».</li>\n<li>Дії «за втрати» завжди виконуватимуться перед діями «за отримання». Таким чином, дії виконуватимуться, доки користувач відповідає принаймні одному з критеріїв, за якими ця дія виконується на користь.</li>\n<li>Пам’ятайте, що дії виконуються лише «за втрати» та «за отримання». Редагування вручну, поки користувач відповідає вимогам критерію, не ініціює повторне застосування дій критерію «при посиленні».</li>\n<li>Якщо ви видалите критерій, дії «у разі втрати» НЕ виконуватимуться для користувачів, які зараз відповідають критерію.</li>\n<li>Якщо ви використовуєте критерії для керування групами, ми рекомендуємо підтримувати окремий набір груп, якими керуватимете за критеріями. Ви не зможете додавати/видаляти користувачів до/з цих груп вручну.</li>\n"
