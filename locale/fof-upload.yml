fof-upload:
  admin:
    help_texts:
      client_extension: "За налаштуванням під час завантаження буде обрано безпечне розширення файлу на основі типу MIME.\nДля деяких типів файлів, заснованих на ZIP або двійкових даних, це може призвести до того, що замість очікуваного розширення буде використано загальне розширення.\nТут ви можете ввести через кому список розширень файлів, який буде збережено дослівно.\n"
      composer_buttons: "За налаштуванням відображаються і кнопка медіа-менеджера, і кнопка завантаження. Ви також можете обрати відображення лише однієї кнопки.\n"
      custom_s3_url: "Використовуйте цей параметр, якщо ви використовуєте S3-сумісний сервіс, який вимагає певного формату URL-адреси (наприклад, Backblaze B2), або якщо у вас виникають проблеми з форматом URL-адреси за замовчуванням. Для більшості сервісів цей параметр зазвичай не потрібен. Переконайтеся, що URL-адреса містить протокол (https://) і правильно відформатована. Приклад: https://your-bucket.s3.your-region.backblazeb2.com\n"
      disable-download-logging: "Відключити реєстрацію кожного завантаження, зробленого користувачами вашого форуму. Увімкнення цієї опції дозволяє переглядати кількість скпчувань та інші показники в найближчому майбутньому.\n"
      disable-hotlink-protection: "Захист від гарячих посилань запобігає відкриттю скачувань з інших сайтів. Поточний метод вимагає токен csrf та ідентифікатор публікації.\n"
      download_templates: "Шаблони скачування - це те, як скачування відображаються на вашому форумі, наприклад, попередній перегляд, кнопки. Наразі доступні:\n"
      mime_types: "Будь ласка, налаштуйте ваше зіставлення тут. Кожен регулярний вираз типу mime буде оброблятися певним адаптером завантаження та шаблоном скачування.\n"
      resize: "Оберіть, чи потрібно змінювати розмір зображень перед завантаженням. Ви можете вибрати максимальну ширину і висоту в пікселях. Процес зміни розміру зберігає співвідношення сторін зображень.\n"
      s3_acl: "ACL, який має бути застосований до завантаженого об'єкта (за налаштуванням: private). Можливі значення дивіться за посиланням https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Наступні налаштування потрібні лише у разі використання сховища, сумісного з S3. Якщо ви використовуєте AWS, ви можете залишити їх порожніми.\n"
      s3_instance_profile: "Залиште ключ і секрет порожніми, щоб використовувати облікові дані в профілі екземпляра.\n"
      watermark: "Оберіть, чи буде додано водяний знак до зображень під час завантаження. Водяні знаки додаються до зображень, які не є гіфками, відповідно до ваших налаштувань нижче.\n"
