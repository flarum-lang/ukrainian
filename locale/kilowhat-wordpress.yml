      role_group_sync: 'Синхронізація ролі з групою'
      role_group_sync_help: "Вибрані тут групи автоматично додаватимуться та видалятимуться з користувачів за допомогою розширення, тому, мабуть, найкраще використовувати спеціальні групи Flarum, які ви ніколи не призначаєте вручну та не керуєте іншими розширеннями.  Ймовірно, вам не слід призначати групу адміністратора таким чином як з міркувань безпеки, так і для того, щоб вас випадково не заблокували.  Ви можете призначити кілька груп одній ролі, а групу можна зіставити з кількома ролями.  Ви можете створити додаткові групи Flarum на <a>сторінці дозволів</a> Flarum.\n"
      section_comments_intro: "Ця функція замінює коментарі WordPress на iframe від Flarum. Публікація гостьових повідомлень більше не можлива. Обговорення створюються лише для дописів з увімкненими коментарями у WordPress. Увімкнення або вимкнення коментарів синхронізується з блокуванням дискусій Flarum. Якщо ваш блог вже містить публікації, коли ви вмикаєте цю функцію, вам потрібно знову ввімкнути та вимкнути коментарі для кожної статті, щоб створити дискусію на Flarum.\n"
      section_general_intro: 'Базові налаштування, необхідні для роботи розширення.'
      section_sso_intro: "Ця функція легко з'єднає користувачів WordPress з Flarum. Для них буде автоматично створено обліковий запис, який буде синхронізовано з WordPress. Якщо у вас вже є облікові записи у Flarum, вони будуть автоматично збігатися з їхніми електронними адресами. Якщо ви видалите користувача з Flarum, він буде створений знову при наступному вході в обліковий запис WordPress. Щоб заблокувати користувача Flarum, призупиніть дію його облікового запису у Flarum.\n"
      summary_as_last_post: 'Встановіть підсумкове повідомлення як останнє повідомлення в нових обговореннях'
