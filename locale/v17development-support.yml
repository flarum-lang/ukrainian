  emails:
    replied_to_ticket:
      body: "Шановний, {recipient_display_name}!\n\nКористувач {replier_display_name} відповів на ваш тикет #{ticket_id} (тема \"{subject}\").\n\nБудь ласка, перейдіть за посиланням нижче, щоб переглянути відповідь:\n{url}\n\nМи чекаємо на вашу відповідь або поки ви не позначите цей тікет як вирішений.\n"
      subject: 'Користувач {replier_display_name} відповів на ваш тікет #{ticket_id}'
    ticket_pending_reply:
      body: "Шановний, {recipient_display_name}!\n\nНещодавно {replier_display_name} відповів на ваш тікет #{ticket_id} в {replied_date} і ми чекаємо на вашу відповідь.\n\nURL-адреса вашого тікета наступна:\n{url}\n\nЯкщо проблему було вирішено, будь ласка, позначте тікет як вирішений.\n"
      subject: 'Ticket #{ticket_id} is waiting for your reply'
    ticket_pending_reply_closed:
      body: "Шановний, {recipient_display_name}!\n\nНещодавно {replier_display_name} відповів на ваш тикет #{ticket_id}. На жаль, ми не отримали від вас відповіді. Ваш тікет було автоматично закрито через неактивність.\n\nЯкщо ви все ще бажаєте відповісти, URL вашого тікета\n{url}\n"
      subject: 'Тікет #{ticket_id} було закрито через неактивність'
    ticket_resolved:
      body: "Шановний, {recipient_display_name}!\n\nВаш тікет #{ticket_id} було позначено як вирішений. Це означає, що ваш тікет закрито.\n\nURL-адреса вашого тікета\n{url}\n\nЯкщо ви не згодні з тим, що ваш тікет позначено як вирішений, будь ласка, дайте відповідь на нього, щоб знову відкрити його.\n"
      subject: 'Тікет #{ticket_id} позначено як вирішений'
    ticket_status_update:
      body: "Шановний, {recipient_display_name}!\n\nСтатус вашого квитка #{ticket_id} змінено на {new_status}.\n\nURL-адреса вашого квитка\n{url}\n"
